<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="javascripts/vendor/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="javascripts/vendor/jasmine.css">
  <script type="text/javascript" src="javascripts/vendor/jasmine.js"></script>
  <script type="text/javascript" src="javascripts/vendor/jasmine-html.js"></script>

  <script type="text/javascript" src="javascripts/vendor/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="javascripts/vendor/angular.js"></script>
  <script type="text/javascript" src="javascripts/vendor/angular-resource.js"></script>
  <script type="text/javascript" src="javascripts/vendor/angular-mocks.js"></script>
  <script type="text/javascript" src="javascripts/vendor/kendo.web.min.js"></script>
  <script type="text/javascript" src="javascripts/vendor/angular-kendo.js"></script>    

  <!-- include source files here... -->
  <script type="text/javascript" src="javascripts/controllers.js"></script>
  <script type="text/javascript" src="javascripts/recipeController.js"></script>
  <script type="text/javascript" src="javascripts/factories.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="javascripts/tests/factoriesSpec.js"></script>
  <script type="text/javascript" src="javascripts/tests/recipeControllersSpec.js"></script>  


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
